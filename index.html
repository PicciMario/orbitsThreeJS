<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Orbits</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script type="module" src='main.js'></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">

</head>
<body>

  	<canvas id="c"></canvas>

  	<div id="textDiv" class="uiDiv">
		<div class="title">According to Earth orbit:</div>
  		<div id="specificEnergyDiv"></div>
  		<div id="semimajAxisDiv"></div>
  		<div id="eccDiv"></div>
  		<div id="incl"></div>
		<div id="longAsc"></div>
		<div id="argPer"></div>
  		<div id="apoDiv"></div>
  		<div id="vApo"></div>
  		<div id="perDiv"></div>
  		<div id="vPer"></div>
  		<div id="periodoDiv"></div>
		<div class="title">Current:</div>
		<div id="vCur"></div>
		<div id="rCur"></div>
		<div id="dCur"></div>
		<div id="trueAn"></div>
	</div>

	<div id="orbitsSelector" class="uiDiv"></div>

	<div id="maneuvers" class="uiDiv">
		<div>Next maneuvers:</div>
		<div id='maneuver-prototype' class='hidden'>
			<button class='maneuver-button'>X</button>
			<span class='maneuver-label'></span>
			<span>Prog:</span>
			<span class='maneuver-prograde'></span>
			<span>Rad:</span>
			<span class='maneuver-radial'></span>
			<span>Norm:</span>
			<span class='maneuver-normal'></span>
			<button class="maneuver-add-prograde">+</button>
		</div>
	</div>

	<div id="timeDiv" class="uiDiv">
		<div id="timeDiv-currTime"></div>
		<div id="timeDiv-speed">
			<button class="timeDiv-decTimeAcc uiButton">-</button>
			<div id="timeDiv-timeAcc"></div>
			<button class="timeDiv-incTimeAcc uiButton">+</button>
		</div>
	</div>

</body>
</html>
